<html>
    <head>
        <title>Data Master : Employee</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div align="center" >
            <h1>Employee List</h1>
            <table border="1" cellpadding="8" style="font-size: 20px;">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>                         
                        <th>Department</th> 
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="as : ${employees}">
                        <td th:text="${as.id}"></td>
                        <td th:text="${as.name}"></td>
                        <td th:text="${as.department.name}"></td>  
                        <td>
                            <a type="button" th:href="@{/editEmployee/{Id}(Id=${as.id})}" style="text-decoration: none;font-size: 22px;">Edit</a>
                            &nbsp;
                            <a th:href="@{/deleteEmployee/{Id}(Id=${as.id})}" style="text-decoration: none;font-size: 22px;">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <br /><br />
            <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="post">
                <table border="0" cellpadding="3" style="text-align: left;font-size: 18px;" >
                    <tr>
                        <td>
                            <h4>Create New Employe :</h4>
                        </td>
                    </tr>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>                         
                        <th>Department </th> 
                    </tr>
                    <tr>
                        <td><input type="text" th:field="*{id}" /></td>
                        <td><input type="text" th:field="*{name}" /></td>
                        <td>
                            <select th:field="*{department}">
                                <option th:each="department :${departmentList}" 
                                        th:value="${department.id}" 
                                        th:text="${department.name}">                                
                                </option>
                            </select>
                        </td>
                    </tr>
                    <tr>                        
                        <td colspan="1">
                            <button type="submit" style="font-size: 20px;">Save</button>
                            &nbsp;
                            <a style="text-decoration: none;font-size: 22px;"  href="/">Home</a>
                        </td>
                    </tr>

                </table>
            </form>
        </div>
    </body>
</html>
